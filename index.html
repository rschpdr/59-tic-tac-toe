<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/styles/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="mt-5" id="playerChoice">
        <h1>Escolha sua pe√ßa:</h1>

        <div class="mb-3">
          <label class="form-label">Jogador 1</label>
          <select id="player1Select" class="form-control">
            <option>X</option>
            <option>O</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Jogador 2</label>
          <select id="player2Select" class="form-control">
            <option>O</option>
            <option>X</option>
          </select>
        </div>

        <div class="text-center">
          <button id="startGameBtn" class="btn btn-lg btn-primary">
            Jogar!
          </button>
        </div>
      </form>

      <div
        id="gameBoard"
        class="
          d-none
          justify-content-center
          align-items-center
          vh-100
          flex-column
        "
      >
        <h1>Jogo da velha</h1>

        <div class="row tile-row">
          <div id="0" class="col-4 border border-dark tile"></div>
          <div id="1" class="col-4 border border-dark tile"></div>
          <div id="2" class="col-4 border border-dark tile"></div>
          <div id="3" class="col-4 border border-dark tile"></div>
          <div id="4" class="col-4 border border-dark tile"></div>
          <div id="5" class="col-4 border border-dark tile"></div>
          <div id="6" class="col-4 border border-dark tile"></div>
          <div id="7" class="col-4 border border-dark tile"></div>
          <div id="8" class="col-4 border border-dark tile"></div>
        </div>

        <span
          ><strong>Jogador atual:</strong> <span id="currentPlayer"></span
        ></span>

        <span class="fs-1"
          ><strong>Vencedor:</strong> <span id="winner"></span
        ></span>
      </div>
    </div>

    <script src="./assets/scripts/game.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
